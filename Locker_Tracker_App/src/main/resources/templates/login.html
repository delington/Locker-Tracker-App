<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<body>
	<h1>Locker application</h1>
	<br></br>
	<form th:action="@{/login}" method="POST">
		<div>
			Please log in with your credentials.
			<br></br>
			<br></br>
			<div>
				<div>Email</div> <input type="text" id="username" name="username" required="true"/>
				<br></br>
				<br></br>
				<div>Password</div> <input type="password" id="password" name="password" required="true"/>
			</div>
			<br></br>
			<br></br>
		</div>
		<button style="height: 70px; width: 200px" type="submit">Login</button>
	</form>

</body>
</html>
